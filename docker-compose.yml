version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tasky-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: tasky
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: development
    container_name: tasky-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:root@postgres:5432/tasky?schema=public
      JWT_SECRET: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWUsImlhdCI6MTUxNjIzOTAyMn0.KMUFsIDTnFmyG3nMiGM6H9FNFUROf3wh7SmqJp-QV30
      JWT_EXPIRES_IN: 7d
      PORT: 5000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
      MONETAG_ZONE_ID: 10501305
      MONETAG_DOMAIN: 5gvci.com
    volumes:
      - ./server/src:/app/src
      - ./server/prisma:/app/prisma
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        npx prisma migrate deploy &&
        echo 'Database ready! Starting server...' &&
        npm run dev
      "

  # Prisma Studio (Optional - for database management)
  prisma-studio:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: development
    container_name: tasky-prisma-studio
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://postgres:root@postgres:5432/tasky?schema=public
    volumes:
      - ./server/prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
    command: npx prisma studio --port 5555 --browser none
    profiles:
      - studio

volumes:
  postgres_data:
    driver: local
  backend_node_modules:
    driver: local
